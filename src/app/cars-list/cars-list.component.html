<h2>Lista de Autos Volkswagen</h2>

<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Marca</th>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Categoria</th>
            <th>Cantidad</th>
            <th>Precio</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cars of Volkswagen">
            <td> <img class="img-fluid img-thumbnail" class ="carousel-item active" [src]="cars.imagen" [alt]="cars.nombre"></td>
            <td>{{cars.marca}}</td>
            <td>{{cars.nombre}}</td>
            <td>{{cars.modelo}}</td>
            <td>{{cars.categoria}}</td>
            <td>
                <button (click)="restarCantidad(cars)" >-</button>
                <input type="number" [(ngModel)]="cars.cantidad" (keyup)="cambiarCantidad($event, cars)" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" max="1500000">
                <!-- <button class="btn btn-primary btn-sm">Enviar</button> -->
                <button (click)="incrementarCantidad(cars)">+</button>
            </td>
            <td>{{cars.precio | currency}}</td>
            <td class="badge rounded-pill text-bg-danger" *ngIf="cars.stock == 0"> Sin stock de fabrica </td>
        </tr>    
    </tbody>
</table>
